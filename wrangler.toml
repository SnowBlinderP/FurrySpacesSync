# wrangler.toml

# Replace "your-worker-name" with the desired name for your Cloudflare Worker.
name = "furryspacesfrontend"

# Use a recent date for the compatibility date.
compatibility_date = "2024-07-15"

# The [site] configuration block tells Wrangler to deploy a static website.
[site]
# This must point to the directory generated by your build command (e.g., `npm run build`).
bucket = "./dist"
